[package]
name = "mdsilo"
version = "0.5.7"
description = "mdSilo Desktop"
authors = ["dloh"]
license = "AGPL-3.0-or-later"
repository = ""
default-run = "mdsilo"
edition = "2021"
rust-version = "1.65.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4.0", features = [] }

[dependencies]
serde_json = "1.0.96"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.4.0", features = ["clipboard-all", "dialog-all", "protocol-all", "shell-all", "system-tray", "updater", "window-all"] }
trash = "3.0.4"
notify = "5.2.0"
open = "4.1.0"
bincode = "1.3.3"
chrono = "0.4.26"
whatlang = "0.16.2"
# walk dir
crossbeam = "0.8.2"
ignore = "0.4.20"
indextree = "4.6.0"
## rss reader
reqwest = { version = "0.11.18", features = ["json", "socks"] }
rss = { version = "2.0.4", features = ["serde"] }
atom_syndication = "0.12.1"
bytes = "1.4.0"
diesel = { version = "2.1.0", features = ["sqlite", "chrono"] }
diesel_migrations = { version = "2.1.0", features = ["sqlite"] }
libsqlite3-sys = { version = "0.25.2", features = ["bundled"] }

[dev-dependencies]
tokio = { version = "1.28.2", features = ["full"] }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

[profile.release]
strip = true 
lto = true
opt-level = "s"
